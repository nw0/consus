{% extends "consus/base.html" %}
{% load bootstrap3 %}

{% block scripts %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.9/select2-bootstrap.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>

<script type="text/javascript">
$(document).ready(function() {
  $.fn.select2.defaults.set( "theme", "bootstrap" );
  $("select").select2().on("select2:close", function (evt) {
    setTimeout(function() {
      $('.select2-container-active').removeClass('select2-container-active');
      $(':focus').blur();
      evt.target.focus();
    }, 1);
});
});
</script>
{% endblock scripts %}

{% block content %}
<h1>New Item</h1>
<div class="col-lg-4">
    <form method="post" action="{% url 'consus:item_create' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary" name="_add_another">Save and add another</button>
        <button type="submit" class="btn btn-primary">Save</button>
        {% endbuttons %}
    </form>
</div>
{% endblock content %}
