{% extends "consus/base.html" %}
{% load bootstrap3 %}

{% block content %}
<h1>New Item</h1>
<div class="col-lg-4">
    <form method="post" action="{% url 'consus:item_create' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary" name="_add_another">Save and add another</button>
        <button type="submit" class="btn btn-primary">Save</button>
        {% endbuttons %}
    </form>
</div>
{% endblock content %}
