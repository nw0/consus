{% extends "consus/base.html" %}
{% load bootstrap3 %}

{% block content %}
<h1>Edit Item</h1>
<div class="col-lg-4">
    <form method="post" action="{% url 'consus:item_edit' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">Edit</button>
        {% endbuttons %}
    </form>
</div>
{% endblock content %}
