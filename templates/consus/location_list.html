{% extends "consus/base.html" %}

{% block content %}
<h1>Locations <a class="btn btn-primary" href="{% url 'consus:location_create' %}" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add</a></h1>
{% if object_list %}
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <th>Name</th>
            <th>Parent</th>
            <th>Comment</th>
            <th>Meta</th>
        </thead>
        <tbody>
            {% for object in object_list %}
            <tr>
                <td><a href="{% url 'consus:location_detail' object.id %}">{{ object.name }}</a></td>
                <td>{{ object.parent }}</td>
                <td>{{ object.comment }}</td>
                <td><a class="btn btn-xs btn-warning" href="{% url 'consus:location_edit' object.id %}" role="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="row">
    <iframe style="width: 100%; height: 100%; border: 0;" sandbox="allow-popups allow-scripts allow-forms allow-same-origin" src="{% url 'consus:location_tree' %}" marginwidth="0" marginheight="0" scrolling="no"></iframe>
</div>
{% else %}
<p>No locations.</p>
{% endif %}
{% endblock content %}
