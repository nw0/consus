{% extends "consus/base.html" %}

{% block content %}
<h1>Locations <a class="btn btn-primary" href="{% url 'consus:location_create' %}" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add</a></h1>
{% if object_list %}
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <th>Name</th>
            <th>Parent</th>
            <th>Comment</th>
        </thead>
        <tbody>
            {% for object in object_list %}
            <tr>
                <td><a href="{% url 'consus:location_detail' object.id %}">{{ object.name }}</a></td>
                <td>{{ object.parent }}</td>
                <td>{{ object.comment }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<p>No locations.</p>
{% endif %}
{% endblock content %}
